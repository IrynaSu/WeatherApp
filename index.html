<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="search-tools">
      <form class="city-search" id="city-search">
        <input
          type="search"
          placeholder="Enter a city"
          class="city-search_field"
          id="city-search_field"
          autocomplete="off"
          autofocus="on"
        />
        <input type="submit" value="Search" class="city-search_button" />
      </form>
      <button
        class="city-search_button current-location-button"
        id="current-location-button"
      >
        Curent location
      </button>
    </div>

    <h1 id="city-name"></h1>
    <h2 id="current-date"></h2>

    <div class="container current">
      <div class="row">
        <div class="col-4 current-temperature">
          <span id="current-temp"></span>
          <span class="units"
            ><a href="#" id="celsius">°C</a> |
            <a href="#" id="fahrenheit" class="not-active">°F</a></span
          >
        </div>

        <div class="col">
          <img
            class="current-icon"
            src="images/current-sun-cloud.svg"
            alt="current weather icon"
          />
        </div>

        <div class="col">
          <div class="current-paremeter">
            Humidity:
            <span class="current-value"><span id="humidity"></span>%</span>
          </div>
          <div class="current-paremeter">
            Wind:
            <span class="current-value"><span id="wind"></span> km/h</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-4 current-feel">
          Real feel <span id="feels-like"></span>°
        </div>
        <div class="col current-summary" id="weather-description"></div>
      </div>
    </div>

    <div class="container forecast">
      <div class="row">
        <div class="col">
          <div class="card-forecast card-today">
            <div class="card-day today">Today</div>
            <img class="card-icon" src="images/current-sun-cloud.svg" alt="" />

            <div class="card-max-temperature">
              <span id="today-max-temp">24</span>°
            </div>
            <div class="card-min-temperature">
              <span id="today-min-temp">19</span>°
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card-forecast">
            <div class="card-day">Sun</div>
            <img class="card-icon" src="images/sun.svg" alt="" />

            <div class="card-max-temperature">21°</div>
            <div class="card-min-temperature">16°</div>
          </div>
        </div>

        <div class="col">
          <div class="card-forecast">
            <div class="card-day">Mon</div>
            <img class="card-icon" src="images/sun-cloud.svg" alt="" />

            <div class="card-max-temperature">24°</div>
            <div class="card-min-temperature">21°</div>
          </div>
        </div>

        <div class="col">
          <div class="card-forecast">
            <div class="card-day">Tue</div>
            <img class="card-icon" src="images/rain.svg" alt="" />

            <div class="card-max-temperature">15°</div>
            <div class="card-min-temperature">12°</div>
          </div>
        </div>

        <div class="col">
          <div class="card-forecast">
            <div class="card-day">Wed</div>
            <img class="card-icon" src="images/sun.svg" alt="" />

            <div class="card-max-temperature">19°</div>
            <div class="card-min-temperature">7°</div>
          </div>
        </div>

        <div class="col">
          <div class="card-forecast">
            <div class="card-day">Thu</div>
            <img class="card-icon" src="images/sun-cloud.svg" alt="" />

            <div class="card-max-temperature">10°</div>
            <div class="card-min-temperature">-3°</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
